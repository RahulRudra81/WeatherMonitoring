<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    
</head>
<body>
    <div class="box">
        <div class="wave one"></div>
        <div class="wave two"></div>
        <div class="wave three"></div>

        <div id="weathercon"><i class="fa-solid fa-sun" style="color:#eccc68"></i></div>
    </div>

    <div class="info">
        <h2 class="location"><i class="fa-solid fa-street-view"></i>{%location%},IN</h2>
        <p id="date">WED | FEB 21 | 10:49AM</p>
        <h1 class="temp">{%tempval%}°C</h1>
        <h3 class="tempmin_max">Min {%tempmin%}°C | Max {%tempmaxl%}°C</h3>
    </div>
</body>
<script>
    const curDate=document.getElementById("date")
    let weathercon=document.getElementById("weathercon")

    const tempStatus="Clouds"

    const getCurrentDay= ()=>{
        let currentTime=new Date();
        const weekday = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
        let day=weekday[currentTime.getDay()];
        return day;
    };
    const getCurrentTime=()=>{
        const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sept","Oct","Nov","Dec"];
        
        var now=new Date();
        var month=months[now.getMonth()];
        var hours=now.getHours();
        var mins=now.getMinutes();
        var date=now.getDate();
        let perios="AM";
        if(hours>11){
            perios="PM";
            if(hours>12) hours-=12;
        }
        if(mins<10){
            mins="0"+mins;
        }
        return `${month} ${date} | ${hours}:${mins}${perios}`
    }
    curDate.innerHTML= getCurrentDay()+" | "+ getCurrentTime();
</script>
</html>
